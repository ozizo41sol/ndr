<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In with Auth0</title>
    <script src="https://cdn.auth0.com/js/auth0/9.27/auth0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 100px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        button { width: 100%; padding: 1em; background: #eb5424; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer;}
        #welcome { margin-top: 1em; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <button id="signInBtn">Sign in with Auth0</button>
        <div id="welcome"></div>
    </div>
    <script src="js/signin.js"></script>
</body>
</html>
